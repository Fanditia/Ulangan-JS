<!DOCTYPE html>
<html>
<head>
  <title>Keliling Trapesium</title>
</head>
<body>

<h2>Panjang Keliling Trapesium</h2>

<label for="sisiA">Sisi a:</label>
<input id="sisiA"><br><br>

<label for="sisiB">Sisi b:</label>
<input id="sisiB"><br><br>

<label for="sisiC">Sisi c:</label>
<input id="sisiC"><br><br>

<label for="sisiD">Sisi d:</label>
<input id="sisiD"><br><br>

<button onclick="hitung()">Hitung</button>

<p>Keliling trapesium:</p>
<span id="keliling"></span>

<script>
function hitung() {
  var sisiA = parseFloat(document.getElementById("sisiA").value);
  var sisiB = parseFloat(document.getElementById("sisiB").value);
  var sisiC = parseFloat(document.getElementById("sisiC").value);
  var sisiD = parseFloat(document.getElementById("sisiD").value);

  var keliling = sisiA + sisiB + sisiC + sisiD;
  
  document.getElementById("keliling").innerHTML = keliling;
}
</script>

</body>
</html>
