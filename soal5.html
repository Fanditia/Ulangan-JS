<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>switch case hasil di console log</h5>
    <script>
    var buah = "pisang";

    switch (buah) {
    case "pisang":
        console.log("Saya pilih buah anggur");
        break;
    default:
        console.log("Saya tidak tahu buah yang dipilih");
    }

    </script>
</body>
</html>
